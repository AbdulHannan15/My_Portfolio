<!-- templates/projects/project_list.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Projects</h1>
    <ul>
        {% for project in projects %}
            <li>
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <img src="{{ project.image.url }}" alt="Project Image">
                <a href="{{ project.link }}">View Project</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
